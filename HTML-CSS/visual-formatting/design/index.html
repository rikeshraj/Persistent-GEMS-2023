<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsive webpage</title>
	<style>
        @media (max-width: 1024px) {
            *{
                width: 100%;
            }
        }
        @media (max-width: 991px) {
            *{
                width: 85%;
            }
        }
        @media (max-width: 768px) {
            *{
                width: 70%;
            }
            nav#navbar{
                display:none;
            }
        }
	</style>
</head>

<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><img src="usericon.png">ABOUT ME</li>
                <li><img src="icon-2.png">RESUME</li>
                <li><img src="icon-3.png">PORTFOLIO</li>
                <li><img src="icon-4.png">CONTACT ME</li>
            </ul>
        </nav>
    </header>
    <div class="detail-holder">
        <h3>CONTACT ME</h3>
        <hr>
        <label for="firstname">First Name</label><label for="lastname">Last Name</label>
        <input type="text" id="firstname" ><input type="text" id="lastname">
        <label for="email">Email</label><label for="mobilenumber">Mobile</label>
        <input type="text" id="email" ><input type="text" id="mobilenumber">
        <label for="male">Gender</label>
        <label for="male">Male</label><label for="female">Female</label>
        <input type="radio" id="male"><input type="radio" id="female">
        <label>Preffered Mode Of Communication</label>
        <label for="contact-mobile">Mobile</label><label for="contact-email">Email</label>
        <input type="checkbox" id="contact-mobile"><input type="checkbox" id="contact-email">
        <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input type="date" id="dob">
            <label for="reason-select">Reason</label>
            <select id="reason-select">
                <option value="business">Business</option>
                <option value="admin">Admin</option>
            </select>
            <label for="message">Message</label>
            <input type="textarea" id="message">
        </div>
        <input type="sybmit" value="Submit" id="submit">


</body>
</html>
