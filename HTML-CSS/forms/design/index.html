<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="\display.php" method="post">
        <h1>Registration form</h1>
        
        <label for="name" name="name">Name</label> :
        <input type="text" id="name" name="name"><br>
        
        <label for="username" name="userName">Username</label> :
        <input type="text" id="username" name="userName"><br>
        
        <label for="password" name="password">Password</label> :
        <input type="text" id="password" name="password"><br>
        
        <label for="re-EnterPassword" name="re-EnterPassword">Re-enter Password</label> : 
        <input type="text" id="re-EnterPassword" name="re-EnterPassword"><br>
        
        <label for="address" name="address">Address</label> : 
        <input type="textarea" id="address" name="address"><br>
        
        <label name="gender">Gender</label> : 
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" name="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" name="female">Female</label><br>

        <label name="districtName">District Name</label>:
        <select name="districtName" id="districtName">
            <option name="coimbatore">Coimbatore</option>
            <option name="newDelhi">New Delhi</option>
            <option name="kolkata">Kolkata</option>
            <option name="mumbai">Mumbai</option>
            <option name="bangalore">Bangalore</option>
        </select><br>
        
        <label name="events[]">Events</label> : 
        <input type="checkbox" id="wedding" name="events[]" value="Wedding">
        <label for="wedding" name="wedding">Wedding</label>
        <input type="checkbox" id="corporate" name="events[]" value="Corporate">
        <label for="corporate" name="corporate">Corporate</label>
        <input type="checkbox" id="social" name="events[]" value="Social">
        <label for="social" name="social">Social</label><br>
        
        <input type="submit" name="register" value="Submit">
    </form>
    </body>
</body>
</html>
